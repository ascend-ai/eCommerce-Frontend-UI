<!-- Zoom-in carousel -->
<div class="container-fluid bg-black bg-opacity-75 position-fixed top-0 start-0 d-flex justify-content-center align-items-center carousel-container"
     *ngIf="isCarouselOpen">
  <span class="text-light position-absolute top-0 end-0 m-3 p-2 cursor-pointer carousel-close"
        (click)="closeCarousel()">
    <i class="bi bi-x-lg"></i>
  </span>
  <div class="carousel slide">
    <div class="carousel-inner">
      <div *ngFor="let image of product.images; let i = index;"
           class="carousel-item img-fluid carousel-img"
           [style.backgroundImage]="getImagePath(image.url)"
           [class.active]="isImageDisplayed(image)">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev"
          (click)="prevImage()">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next"
          (click)="nextImage()">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Primary content -->
<div class="container px-4 px-lg-5 my-5">
  <!-- Product section-->
  <section class="py-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-xl-7">

        <div class="d-flex flex-column-reverse flex-xl-row">
          <div class="d-flex flex-row flex-xl-column me-xl-3 mt-3 mt-xl-0">
            <!-- Secondary Images -->
            <div class="img-fluid border border-2 mb-3 me-3 me-xl-0 cursor-pointer secondary-img"
                 *ngFor="let image of product.images; let i = index;"
                 [style.backgroundImage]="getImagePath(image.url)"
                 (click)="setAsDisplayImage(image)"
                 [class.border-info]="isImageDisplayed(image)">
            </div>
          </div>

          <!-- Primary Image -->
          <div class="img-fluid border border-2 border-info primary-img"
               (click)="openCarousel()"
               [style.backgroundImage]="getImagePath(product.displayImage.url)"></div>
        </div>
      </div>
      <div class="col-xl-5">
        <div class="small mb-1">
            {{ product._id }}
        </div>
        <h1 class="display-5 fw-bolder">
            {{ product.name }}
        </h1>
        <div class="fs-5 mb-5">
            <span>
                â‚¹{{ product.price }}
            </span>
        </div>
        <p class="lead">
            {{ product.description }}
        </p>
        <ng-container *ngIf="product.quantityInStock > 0; else outOfStock">
          <ng-container *ngIf="productQtyInCart < 1; else qtyController">
            <button class="btn btn-outline-primary"
                    (click)="addProduct(1)">
                Add to Cart
            </button>
          </ng-container>
          <ng-template #qtyController>
            <app-product-qty-controller [qty]="productQtyInCart"
                                        (add)="addProduct($event)"
                                        (subtract)="subtractProduct($event)">
            </app-product-qty-controller>
          </ng-template>
        </ng-container>
        <ng-template #outOfStock>
          <button class="btn btn-outline-warning disabled">
              Out of Stock
          </button>
        </ng-template>
      </div>
    </div>
  </section>


  <!-- Related items section-->
  <section class="my-5"
           *ngIf="product.similarProducts.length">
    <h2>Related products</h2>
    <div class="row gy-4 my-2">
      <div class="col-md-6 col-lg-4"
          *ngFor="let product of product.similarProducts; let i = index;">
          <app-product-item [product]="product"
                            (addToCart)="addSimilarProductToCart($event)"></app-product-item>   
      </div>
    </div>
  </section>
</div>
