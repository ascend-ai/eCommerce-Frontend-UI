<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
</head>
<body>
  <app-header [numberOfItemsInCart]="totalItemsInCart"
              [canCreateProduct]="canCreateProduct"
              (openSearch)="onOpenSearch()"></app-header>
  <div class="container-fluid p-0">
    <app-loading-spinner [isShowing]="isAppLoading"></app-loading-spinner>
    <app-search [isSearchOpen]="isSearchOpen"
                (closeSearch)="onCloseSearch()"></app-search>
    <router-outlet></router-outlet>
    <app-notifications [notificationList]="notificationList"
                       (hideNotification)="hideNotification($event)"></app-notifications>
  </div>
  <app-footer></app-footer>
</body>
</html>
