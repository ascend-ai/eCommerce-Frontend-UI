<div class="position-relative mx-auto border category-card-container">
  <div class="img-fluid d-flex flex-column align-items-center justify-content-center category-card"
       [style.backgroundImage]="getCategoryImagePath(categoryName)">
  </div>
  <button class="btn btn-primary position-absolute top-50 start-50 translate-middle">
      {{ capitalizeCategoryName(categoryName) }}
  </button>
</div>
