<div class="row gy-4 my-2">
  <div class="col-md-6 col-lg-4"
       *ngFor="let product of paginator.content; let i = index;">
      <app-product-item [product]="product"></app-product-item>   
  </div>

  <div class="d-flex justify-content-end align-items-center col-12">
    <div class="fw-lighter">
      {{ paginator.page + 1 }} / {{ paginator.totalPages }}
    </div>
    <nav>
      <ul class="pagination pagination-lg m-0">
        <li class="page-item"
            title="First"
            [class.disabled]="isFirstPage"
            [style.cursor]="isFirstPage ? 'not-allowed' : 'pointer'"
            (click)="goToFirstPage()">
          <a class="page-link">
            <i class="bi bi-chevron-bar-left"></i>
          </a>
        </li>
        <li class="page-item"
            title="Previous"
            [class.disabled]="isFirstPage"
            [style.cursor]="isFirstPage ? 'not-allowed' : 'pointer'"
            (click)="goToPreviousPage()">
          <a class="page-link">
            <i class="bi bi-chevron-left"></i>
          </a>
        </li>
        <li class="page-item"
            title="Next"
            [class.disabled]="isLastPage"
            [style.cursor]="isLastPage ? 'not-allowed' : 'pointer'"
            (click)="goToNextPage()">
          <a class="page-link">
            <i class="bi bi-chevron-right"></i>
          </a>
        </li>
        <li class="page-item"
            title="Last"
            [class.disabled]="isLastPage"
            [style.cursor]="isLastPage ? 'not-allowed' : 'pointer'"
            (click)="goToLastPage()">
          <a class="page-link">
            <i class="bi bi-chevron-bar-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
